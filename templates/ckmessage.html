{% extends "layout.html" %}
{%import 'page.html' as pg%}
{% block content %}
<div class="col-md-10 pad-right">
    <div class="card">
        <div class="card-header">
            我的消息
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="card-body">
            <ul class="list-group">
                {% set v = data['mess'] %}
                {% for val in v %}
                <li class="list-group-item">
                    <div class="form-group">
                        <div class="row mrow" uname="{{ val[0] }}" uid = "{{ val[3] }}">
                            <div class="col-md-4">
                                {{ val[0] }} 开播拉！速去上课！
                            </div>
                            <div class="col-md-4">
                                {{ val[1] }}
                            </div>
                            <div class="col-md-4">
                                {% if val[2] %}
                                    <span class="xbadge">**</span>
                                {% else %}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <br>
        </div>
    </div>
</div>
{% endblock %}

{% block foot %}
<style>
    .xbadge {
        position: relative;
        top: -0px;
        right: -10px;
        background-color: red;
        color: white;
        font-size: 15px;
        padding: 3px 6px;
        border-radius: 100%;
    }
</style>
<script src="{{ url_for('static', filename='js/request.js') }}"></script>
<script>
    $(document).ready(function () {
        $(".mrow").click(function(){
            var locurl = $(this).attr('uid');
            var locstream = $(this).attr('uname');
            location.href = "/stream/?"+"app=undefined"+"&"+"name="+locstream+"&"+"id="+locurl;
        });
    });
</script>
{% endblock %}
