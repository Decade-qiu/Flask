{% extends "layout.html" %}

{% block content %}
<div class="col-md-10 pad-right">
    <div class="card">
        <div class="card-header">
            我的直播信息
        </div>
        <div class="card-body">
            <ul class="list-group">
                {% set v = data['stream'] %}
                {% if v['data'] %}
                {% for val in v['data'] %}
                <li class="list-group-item">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                {{ val.title }}
                            </div>
                            <div class="col-md-6">
                                {{ val.url }}
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-success stream"
                                   urlId="{{ val.url }}"
                                   streamId="{{ val.id }}"
                                >进入</a>
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
                {% endif %}
            </ul>
            <br>
            <div class="form-group">
                <a class="btn btn-primary" href="javascript:void(0)" id="btn-sub">创建直播</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block foot %}
<script src="{{ url_for('static', filename='js/request.js') }}"></script>
<script>
    $(document).ready(function () {
        $(".stream").click(function(){
            var locurl = $(this).attr('urlId');
            var locstream = $(this).attr('streamId');
            $.ajax({
                url: "/stream/",
                data: {url : locurl},
                dataType: "json",
                type: "POST",
                success: function (res) {
                    console.log("/stream/?"+"app="+res['app']+
                                           "&"+"name="+res['name']+
                                           "&"+"id="+locstream);
                    location.href = "/stream/?"+"app="+res['app']+"&"+"name="+res['name']+"&id="+locstream;
                },
                error: function (res) {
                    console.log(res);
                }
            });
        });
    });
</script>
{% endblock %}
